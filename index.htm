<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/css.css">

</head>
<body>
    
    <div class="container  col-5">
        
        <div class="row mt-5">
            <div class="col">
                
                <h3 class="colar-white ">Titulo</h3>
                <input type="text" placeholder="Asunto" class="form-control" id="titulo" >
        </div>
    </div>
    <br>
    <div class="row col-5">
        <div class="col">
            <input type="text" id="aluno" class="form-control" placeholder="Nome do aluno">
        </div>
    </div>
        <div class="row mt-5">
            <div class="col ">
                <h3 class="colar-white ">Mensagem</h3>
                <textarea class="form-control" placeholder="Mensagem" id="msg" rows="3"></textarea>
        </div>
    </div>
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="btn btn-dark" onclick="gravar()" id="botao">Gravar</button>
        </div>
    </div>
    
    <div class="row mt-5">
        
            <div class="col">
                <label for="" class="text-bg-white form-control">Mensagem</label>
                <table class="table table-striped text-center">
                    <tr>
                        <th>Assunto</th>
                        <th>Aluno</th>
                        <th>Mensagem</th>
                        <th>Ação</th>
                    </tr>
                    <tr>
                        <td id="assunto">.</td>
                        <td id="est">.</td>
                        <td id="text">.</td>
                        <td>
                            <a href="#" onclick="excluir()" class="btn btn-danger">Exclua</a> 
                            <a href="#" class="btn btn-warning">Alterar</a>
                        </td>
                    </tr>
                </table>
        </div>
    </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
</body>
</html>
